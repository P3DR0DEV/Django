{% extends 'main/base.html'%}
{%block title%}View List{%endblock%}

{%block content%}
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">
        <ul>
        {%for item in ls.item_set.all%}
            {%if item.complete == True%}
                <li>{{item.text}} 
            {%else%}
                <li>{{item.text}} 
            {% endif %}
        {% endfor %}
        </ul>
        <button type="submit", name="save", value="save">Save</button>
    </form>
{%endblock%}
